    <div class="row">

        <table

      <div class="col mt-3">
        <form id="formElem" action="post">
          <label for="inputEmail4" class="form-label">Name</label>

          />

            type="text"
            placeholder="enter address"

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"

    ></script>

    <script>
      let a = [];

      if (window.localStorage.getItem("array") !== null) {
        a = window.localStorage.getItem("array").split(",");
        for (let i = 0; i < a.length; i++) {
          a[i] = parseInt(a[i]);
        }
      }

      const cashOnDelivery = () => {
        window.location.href = "cashOnDelivery.html";
      };
      const payment = async () => {
        let resoponse2 = await fetch(
          "https://calm-garden-13016.herokuapp.com/allfoods"
        );

        let res2 = await resoponse2.json();

        console.log(res2);
        let food = [];
        let count = 0;

        for (let i = 0; i < 12; i++) {
          if (a[i] > 0) {
            food[count] = {
              id: res2[i]._id,
              name: res2[i].name,
              quantity: a[i],
              preQuantity: res2[i].quantity,
              price: res2[i].price * a[i],
            };
            count = count + 1;
          }
        }

        console.log(food);
        return food;
      };

      const paymentPrice = async () => {
        let resoponse2 = await fetch(
          "https://calm-garden-13016.herokuapp.com/allfoods"
        );

        let res2 = await resoponse2.json();
        let total = 0;

        for (let i = 0; i < 12; i++) {
          if (a[i] > 0) {
            total += res2[i].price * a[i];
          }
        }

        console.log(total);
        return total + 50;
      };

      formElem.onsubmit = async (e) => {
        e.preventDefault();

        const name = document.querySelector("#name").innerText;
        const email = document.querySelector("#email").innerText;
        const mobile = document.querySelector("#mobile").value;
        const transactionId = document.querySelector("#transaction").value;
        const address = document.querySelector("#address").value;
        const val = await payment();
        const totalPrice = await paymentPrice();
        console.log(val);

        let params = {
          name,
          email,
          mobile,
          transactionId,
          address,
          totalPrice,
          condition: "pending",
        };

        for (let i = 0; i < val.length; i++) {
          params["name" + i] = val[i].name;
          params["quantity" + i] = val[i].quantity;
          params["price" + i] = val[i].price;
        }
        console.log(params);
        var queryString = Object.keys(params)
          .map((key) => key + "=" + params[key])
          .join("&");
        console.log(params);
        console.log(queryString);

        let response = await fetch(
          "https://calm-garden-13016.herokuapp.com/orders",
          {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" }, // this line is important, if this content-type is not set it wont work
            body: queryString,
          }
        );

        let res = await response.json();
        console.log(res);
        alert(res.msg);

        params = {};

        for (let i = 0; i < val.length; i++) {
          params["id" + i] = val[i].id;
          params["quantity" + i] = val[i].quantity;
          params["preQuantity" + i] = val[i].preQuantity;
        }

        queryString = Object.keys(params)
          .map((key) => key + "=" + params[key])
          .join("&");
        console.log("params", params);
        //console.log(queryString);

        response = await fetch(
          "https://calm-garden-13016.herokuapp.com/quantity_update",
          {
            method: "PUT",
            headers: { "Content-Type": "application/x-www-form-urlencoded" }, // this line is important, if this content-type is not set it wont work
            body: queryString,
          }
        );

        res = await response.json();
        console.log(res);
        alert(res.msg);
      };

      const loadProducts = async () => {
        let cookies = document.cookie;
        console.log(cookies);

        const params = {
          token: cookies,
        };
        console.log(params);
        var queryString = Object.keys(params)
          .map((key) => key + "=" + params[key])
          .join("&");

        let response = await fetch(
          "https://calm-garden-13016.herokuapp.com/user_data",
          {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" }, // this line is important, if this content-type is not set it wont work
            body: queryString,
          }
        );

        let res = await response.json();
        console.log(res);
        let userName = res.token;

        if (window.performance) {
          console.info("window.performance work's fine on this browser");
        }
        if (performance.navigation.type == 1) {
          console.info("This page is reloaded");
        } else {
          console.info("This page is not reloaded");
        }

        document.getElementById("name").innerHTML = `<p>${res.username}</p>`;
        document.getElementById("email").innerHTML = `<p>${res.email}</p>`;
        document.getElementById("money").innerHTML = `<p>${JSON.parse(
          window.localStorage.getItem("price")
        )}</p>`;
      };
      loadProducts();
      payment();
    </script>
